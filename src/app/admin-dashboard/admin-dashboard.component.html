<div class="wrapper" >
  <nav id="sidebar">
    <button type="btn " class="sidebar-header-button btn-secondary" (click)="clearCache()">clear cache</button>
    <button type="btn " class="sidebar-header-button btn-secondary" (click)="addOrganization()">add </button>

    <div *ngIf="organizations">
      <ul class="list-unstyled components">
        <div>
          <li class="dropright" *ngFor="let organization of organizations" (mouseenter)="getModules(organization)" [ngClass]="{'active':selectedOrganization===organization}" >
            <a type="button"  data-toggle="collapse" aria-expanded="false" class="dropdown-toggle" >{{organization.organization_name}} </a>
          </li>
        </div>
      </ul>
    </div> 
  </nav>


  <div id="content" >
    <nav id="sidebar">
      <div *ngIf="modulesPresent">
        <ul class="list-unstyled components">
          <div >
            <li class="dropright" *ngFor="let module of modules">
             <a type="button"  data-toggle="collapse"  aria-expanded="false" class="dropdown-toggle onModActive">{{module.module_name}}</a>
            </li>
          </div>
        </ul>
      </div>
    </nav>
  </div>
</div>

<div bsModal #addOrgChildModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-child-name">
  <div class="modal-dialog modal-md">

    
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form #addOrgForm="ngForm" (ngSubmit)=addOrg(addOrgForm)>
        <div class="form-group row">
          <label for="organization_name" class="col-sm-4 col-form-label">Organization </label>
          <div class="col-sm-6">
          <input type="text"
            ngModel
            required
            class="form-control"
            placeholder="Organization name"
            id="organization_name"
            #organization_name="ngModel"
            name="organization_name">
            <small *ngIf="!organization_name.valid && organization_name.touched">please enter a valid username!</small>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!addOrgForm.valid" >add</button>
        </div>
        
      </form>
    </div>
  </div>
</div>
