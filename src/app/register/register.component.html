<div class="login ">
      <div >
         <div>
            <img src="/assets/login.jpg" alt="not found" class="image">
         </div>
      </div>

      <form #registerForm="ngForm" (ngSubmit)=onSubmit(registerForm)>
         <div class="form-group row">
            <label for="inputname" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"  [(ngModel)]="username" name="username" id="inputname" placeholder="Enter Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email"  [(ngModel)]="email" name="email" class="form-control" id="inputEmail3" placeholder="Enter Email">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword3" placeholder="Enter Password">
            </div>
          </div>

          <div class="form-group row">
            <label for="confirmPassword3" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" id="confirmPassword3" placeholder="confirm Password">
            </div>
          </div>

          
           <div class="form-group row">
            <label for="birthday" class="col-sm-3 col-form-label">D.O.B</label>

            <div class="col-sm-9">
                <input type="date" [(ngModel)]="dob" name="dob" name="birthday" max="3000-12-31" min="1000-01-01" class="form-control">  
          </div>
          </div>
    

          <div class="form-group row">
            <label for="Phone" class="col-sm-3 col-form-label">Phone</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" [(ngModel)]="phone" name="phone" id="Phone" placeholder="Enter Phone">
            </div>
          </div>

         <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block create-account" (click)="registerUser()" >Register</button>
        </div>
       
        <div class="row">
         <div class="col text-center">
           <a [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a>
         </div>
       </div>
       </form>
       
   </div>
