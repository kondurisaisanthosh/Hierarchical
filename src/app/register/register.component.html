<div class="login ">
      <div >
         <div>
            <img src="/assets/login.jpg" alt="not found" class="image">
         </div>
      </div>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="username" class="col-sm-3"><b>Username*</b></label>
          <div class="col-sm-8">
            <input
            type="text"
            id="username"
            placeholder="username"
            formControlName="username"
            class="form-control">

            <small
            *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched"
            class="help-block">Please enter a valid username</small>
          </div>
          <div class="col-sm-1">
            <p>&#10006;</p>
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-3"><b>Email*</b></label>
          <div class="col-sm-8">
            <input
              type="email"
              id="email"
              placeholder="email"
              formControlName="email"
              class="form-control">
              <small
                *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
                class="help-block">Please enter a valid email</small>
          </div>
          <div class="col-sm-1">
            <p>&#10006;</p>
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-sm-3"><b>Password*</b></label>
          <div class="col-sm-8">
            <input
              type="password"
              id="password"
              placeholder="password"
              formControlName="password"
              class="form-control">
              <small
                *ngIf="!signupForm.get('confirmPassword').valid && signupForm.get('confirmPassword').touched"
                class="help-block">Please enter password</small>
              </div>
        </div>

        <div class="form-group row">
          <label for="confirmPassword" class="col-sm-3"><b>Password*</b></label>
          <div class="col-sm-8">
            <input
              type="password"
              id="confirmPassword"
              placeholder="confirm password"
              formControlName="confirmPassword"
              class="form-control">
              <small
                *ngIf="!signupForm.get('confirmPassword').valid && signupForm.get('confirmPassword').touched"
                class="help-block">Please confirm password</small>
              </div>
        </div>
        
        <div class="form-group row">
          <label for="phone" class="col-sm-3"><b>Phone*</b></label>
          <div class="col-sm-8">
            <input
              type="text"
              (keypress)="numberOnly($event)"
              id="phone"
              formControlName="phone"
              placeholder="phone"
              class="form-control">
              <small
                *ngIf="!signupForm.get('phone').valid && signupForm.get('phone').touched"
                class="help-block">Please enter a valid phone number</small>
          </div>
          <div class="col-sm-1">
              <p><span >&#10006;</span></p>

          </div>
        </div>

        <div class="form-group row">
          <label for="dob" class="col-sm-3"><b>DOB</b></label>
          <div class="col-sm-8">
            <input 
            type="date"  
            id="dob" 
            formControlName="dob" 
            max="3000-12-31" 
            min="1000-01-01" 
            class="form-control">  
          </div>
        </div>


        <div *ngIf="errorOccured">
          <hr>
          <div class="alert alert-danger" style="text-align: center;">
            <strong style="text-align: center;"> {{errorMessage}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <hr>
        </div>

        <div class="form-group">
          <button type="submit" class="btn-primary btn btn-block" (click)="registerUser()"
          [disabled]="!signupForm.valid">Register</button>
        </div>

        <div class="row">
          <div class="col text-center">
            <a [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a>
          </div>
        </div>

      </form>
   </div>
