<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body >
   <div class="login ">
      <div >
         <div>
            <img src="/assets/login.jpg" alt="not found" class="image">
         </div>
      </div>

      <form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
         <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" [(ngModel)]="username" name="username" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
         
         <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block create-account">Log-in</button>
        </div>
        <div class="row">
         <div class="checkbox col-8 ">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div> 
          <div class=col>
            <a href="">Forgot Password</a>
          </div>
        </div>

        <div class="row">
         <div class="col text-center">
           
           <a [routerLink]="['/register']" routerLinkActive="router-link-active">Not a user?Register Here</a>
         </div>
       </div>
       </form>
       
   </div>
</body>
</html>
