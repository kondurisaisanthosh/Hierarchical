<div class="login ">
  <div >
     <div>
        <img src="/assets/login.jpg" alt="not found" class="image">
     </div>
  </div>
  <form #form="ngForm" (ngSubmit)=onSubmit(form)> 

    <div class="form-group row">
      <label for="username" class="col-sm-3 col-form-label"><b>Username*</b></label>
      <div class="col-sm-9">
        <input 
        type="text"
        id="username"
        class="form-control"
        ngModel
        required
        #username="ngModel"
        placeholder="Username/Email"
        name="username">
        <small *ngIf="!username.valid && username.touched">please enter a valid username!</small>
      </div>

    </div>

    <div class="form-group row">
      <label for="username" class="col-sm-3 col-form-label"><b>Password*</b></label>
      <div class="col-sm-9">
        <input 
        type="password"
        id="password"
        placeholder="password"
        class="form-control"
        ngModel
        required
        #password="ngModel"
        name="password">
        <small *ngIf="!password.valid && password.touched">please enter password!</small>      
      </div>
    </div>

    <div>
      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="!form.valid">Login </button>
    </div>

    <div class="row">
      <div class="checkbox col-8 ">
         <label><input type="checkbox" name="remember"> Remember me</label>
       </div> 
       <div class=col>
         <a href="">Forgot Password</a>
       </div>
     </div>
    
     <div *ngIf="errorOccured">
       <hr>
       <div class="alert alert-danger" style="text-align: center;">
         <p>{{errorMessage}}</p>
       </div>
       <hr>
     </div>
     
     <div class="row">
      <div class="col text-center">
        <a [routerLink]="['/register']" routerLinkActive="router-link-active">Not a user?Register Here</a>
      </div>
    </div>

  </form>

   
</div>
