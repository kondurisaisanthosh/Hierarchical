<div class="login ">
  <div >
     <div>
        <img src="/assets/login.jpg" alt="not found" class="image">
     </div>
  </div>


  <form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
     <div class="form-group row">
        <label for="username" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input 
            type="text" 
            [(ngModel)]="username" 
            required 
            name="username" 
            class="form-control" 
            id="username" 
            placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            class="form-control" 
            id="password" 
            required
            placeholder="Password">
        </div>
      </div>
     
     <div class="form-group">
        <button 
        type="submit" 
        class="btn btn-primary btn-block create-account">Log-in</button>

        <!-- [disabled]=!loginform.valid>Log-in</button> -->
    </div>
    <div class="row">
     <div class="checkbox col-8 ">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div> 
      <div class=col>
        <a href="">Forgot Password</a>
      </div>
    </div>
   
    <div  *ngIf="errorOccured">
      <hr>
      <div class="alert alert-danger" style="text-align: center;">
      
        <p>{{errorMessage}}</p>
      </div>
      <hr>
    </div>
    
    <div class="row">
     <div class="col text-center">
       <a [routerLink]="['/register']" routerLinkActive="router-link-active">Not a user?Register Here</a>
     </div>
   </div>
   </form>

   
</div>
